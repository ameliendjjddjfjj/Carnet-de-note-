<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnet de Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 400px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      font-size: 16px;
    }

    .status {
      text-align: right;
      font-size: 13px;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóíÔ∏è Mon Carnet de Notes</h1>
    <textarea id="notes" placeholder="√âcris tes notes ici..."></textarea>
    <div class="status" id="status">Non sauvegard√©</div>
  </div>

  <script>
    const textarea = document.getElementById("notes");
    const status = document.getElementById("status");

    // Charger les notes sauvegard√©es
    const savedNotes = localStorage.getItem("carnetNotes");
    if (savedNotes) {
      textarea.value = savedNotes;
      status.textContent = "Notes charg√©es ‚úÖ";
    }

    // Sauvegarde automatique
    textarea.addEventListener("input", () => {
      localStorage.setItem("carnetNotes", textarea.value);
      status.textContent = "Sauvegard√© ‚úîÔ∏è";
      clearTimeout(window.saveTimeout);
      window.saveTimeout = setTimeout(() => {
        status.textContent = "Sauvegard√© (√† jour)";
      }, 1000);
    });
  </script>
</body>
</html>
